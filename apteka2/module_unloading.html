<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <title>module_unloading</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.10.0.custom.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
	<link rel="stylesheet" type="text/css" href="../css/styles_second.css" />

	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.10.0.custom.js"></script>
	<script type="text/javascript" src="../js/jquery.selectbox-0.2.js"></script>
	<script type="text/javascript" src="../js/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../js/ajaxupload.js"></script> 
	
	<script type="text/javascript" src="../js/main.js"></script>

</head>
<body>
	<!-- start mainarea -->
	<div id="mainarea" class="mob_uploading_box">
		<div class="header_bg"></div>
		<div class="main_wrap">
			<!-- start middle -->
			<div id="middle">
				<h2 class="xxl_title">Импорт товарных остатков</h2>
				<a href="#" class="back_link">перейти на сайт</a>
				<div class="clear"></div>

				<form action="#" class="download_form">
					<div>

						<div class="download_file">
							<span class="button">ЗАГРУЗИТЬ ФАЙЛ</span>
						</div>

						<div class="progress_wrap">
							<h3 class="progress_title"></h3>
							<div class="progress_box">
								<div class="progress_line"></div>
							</div>
						</div>

						<div class="clear"></div>

						<h3 class="upload_titile">Ассортимент физической аптеки</h3>
						<div class="scroll_box unload_box unload_box_1">
							<ul class="section_list">
							</ul>
						</div>

						<div class="search_form unload_search simple_search">
							<input type="text" value="введите название препарата или заболевания" />
							<a href="#" class="search_button"></a>
						</div>
						<a href="#" class="cancel_link">отменить последнюю перевязку</a>
						<div class="clear"></div>

						<h3 class="upload_titile ind">Номенклатура интернет-аптеки</h3>
						<div class="scroll_box unload_box nomenclature_box">
							<ul class="section_list">
							</ul>
						</div>

						<h3 class="upload_titile ind_2">Не перевязанные товары</h3>
						<div class="scroll_box unload_box not_bind">
							<ul class="section_list">
							</ul>
						</div>

						<a href="#" class="button unbind_but">Добавить не перевязанные товары</a>

					</div>
				</form>

			</div>
			<!-- end middle -->
		</div>
	</div>
	<!-- end mainarea -->
</body>
</html>
